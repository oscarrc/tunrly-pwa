<app-banner 
    [backgroundImage]="type == 'artists' ? (((this[type] | random)?.image?.background | random) || ((this[type] | random)?.images?.thumbnail | random)) 
        : (type == 'albums' || type == 'tracks' ? ((this[type] | random)?.image | last) 
        : (type == 'playlists' ? ( ( this[type]?.tracks | random )?.image|last) : ('')))"
    [blur]="type == 'albums' || type == 'tracks'">                        
</app-banner>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
  <!-- Begin | Container header [[ Find at scss/base/core.scss ]] -->
    <div class="container-header d-flex justify-content-between">
        <span class="title">Top {{ tagName | titlecase }} {{type | titlecase}}</span>
        <div class="d-flex align-items-center">
            <a *ngIf="tracks" class="icon" (click)="gridView = !gridView">
                <i class="ion-md-reorder" *ngIf="gridView; else gridViewButton"></i>
                <ng-template #gridViewButton>
                    <i class="ion-md-apps"></i>
                </ng-template>
            </a>
            <div class="ml-2">
                <button [disabled]="page==1" type="button" class="btn pr-2 btn-icon-only btn-transparent"  (click)="prevPage()"><i class="ion-md-arrow-back"></i></button>
                <button disabled="{{page==this[type].length/limit}}" type="button" class="btn btn-icon-only btn-transparent" (click)="nextPage()"><i class="ion-md-arrow-forward"></i></button>
            </div>
        </div>
    </div>
    <!-- End | Container header -->

    <!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
    <div class="section">
        <div *ngIf="tracks" class="row custom-card-list">
            <ng-container *ngIf="gridView; else listView">
                <div class="col-xl-custom col-lg-5 col-sm-3" *ngFor="let track of tracks | slice:(page-1)*limit:page*limit">
                    <app-primary-card [track]="track" [showOptions]="true"></app-primary-card>
                </div>
            </ng-container>
            <ng-template #listView>
                <div class="col-xl-6 col-lg-12" *ngFor="let track of tracks  | slice:(page-1)*limit:page*limit; let i = index">
                    <app-track-list-view [trackNumber]="i+1" [track]="track" [icon]="'la-ellipsis-h'"></app-track-list-view>
                </div>
            </ng-template>
        </div>

        <div *ngIf="albums" class="row custom-card-list">
            <div class="col-xl-2 col-lg-4 col-sm-6" *ngFor="let album of albums | slice:(page-1)*limit:page*limit">
                <app-image-card [item]="album" type="album"
                                [imageBorderRadiusClass]="'card-img--radius-md'"></app-image-card>
            </div>
        </div>

        <div *ngIf="artists" class="row custom-card-list">
            <div class="col-xl-custom col-lg-5 col-sm-6" *ngFor="let artist of artists | slice:(page-1)*limit:page*limit">
                <app-image-card [item]="artist" [imageBorderRadiusClass]="'card-img--radius-md'" type="artist"></app-image-card>
            </div>
        </div>

        <div *ngIf="playlists" class="row custom-card-list">
            <div class="col-xl-custom col-lg-5 col-sm-6" *ngFor="let playlist of playlists | slice:(page-1)*limit:page*limit">
                <app-description-card [item]="playlist"  type="playlist"></app-description-card>
            </div>
        </div>
    </div>
    <!-- End | Section -->
</div>
<!-- End | Main Container -->
