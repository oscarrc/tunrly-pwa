<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-search"></div>


<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    
    <!-- Begin | Container header [[ Find at scss/base/core.scss ]] -->
    <div class="container-header d-flex justify-content-between">        
        <span class="title">{{this[type]?.results?.total}} Results {{ this[type]?.results?.query ? 'for ' + this[type]?.results?.query : ''}}</span>
        <div class="d-flex align-items-center">
            <a *ngIf="type == 'tracks'" class="icon" (click)="gridView = !gridView">
                <i class="ion-md-reorder" *ngIf="gridView; else gridViewButton"></i>
                <ng-template #gridViewButton>
                    <i class="ion-md-apps"></i>
                </ng-template>
            </a>
            <div class="ml-2">
                <button [disabled]="page==1" type="button" class="btn pr-2 btn-icon-only btn-transparent"  (click)="prevPage()"><i class="ion-md-arrow-back"></i></button>
                <button type="button" class="btn btn-icon-only btn-transparent" (click)="nextPage()"><i class="ion-md-arrow-forward"></i></button>
            </div>
        </div>
    </div>
    <!-- End | Container header -->

    <!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
    <div class="section">
        <div *ngIf="type == 'tracks'" class="row custom-card-list">
            <ng-container *ngIf="gridView; else listView">
                <div class="col-xl-custom col-lg-5 col-sm-3" *ngFor="let track of tracks?.matches">
                    <app-primary-card [track]="track" [showOptions]="true"></app-primary-card>
                </div>
            </ng-container>
            <ng-template #listView>
                <div class="col-xl-6 col-lg-12" *ngFor="let track of tracks?.matches; let i = index">
                    <app-track-list-view [trackNumber]="i+1" [track]="track" [icon]="'la-ellipsis-h'"></app-track-list-view>
                </div>
            </ng-template>
        </div>

        <div *ngIf="type == 'albums'" class="row custom-card-list">
            <div class="col-xl-2 col-lg-4 col-sm-6" *ngFor="let album of albums?.matches">
                <app-image-card [item]="album" type="album"
                                [imageBorderRadiusClass]="'card-img--radius-md'"></app-image-card>
            </div>
        </div>

        <div *ngIf="type == 'artists'" class="row custom-card-list">
            <div class="col-xl-2 col-lg-4 col-sm-6" *ngFor="let artist of artists?.matches">
                <app-image-card [item]="artist" type="album"
                                [imageBorderRadiusClass]="'card-img--radius-md'"></app-image-card>
            </div>
        </div>

        <div *ngIf="type == 'playlists'" class="row custom-card-list">
            <div class="col-xl-4 col-sm-6 col-12" *ngFor="let playlist of playlists?.matches">
                <app-description-card [item]="playlists.matches"  type="playlist"></app-description-card>
            </div>
        </div>
    </div>
    <!-- End | Section -->
</div>
<!-- End | Main Container -->
