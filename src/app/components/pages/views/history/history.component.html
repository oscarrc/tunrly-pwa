<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-home"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    <!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
    <div class="section">
        <div class="heading">
            <div class="d-flex flex-wrap align-items-end">
                <div class="flex-grow-1">
                    <h4>{{songs?.title}}</h4>
                    <p>{{songs?.subTitle}}</p>
                </div>
                <button class="btn btn-sm btn-pill btn-air btn-primary">Clear All</button>
            </div>
            <hr>
        </div>
        <div class="row custom-card-list">
            <div class="col-xl-6 col-lg-12" *ngFor="let track of songs.list; let i = index">
                <app-track-list-view [trackNumber]="i+1" [track]="track" [icon]="'la-ellipsis-h'"></app-track-list-view>
            </div>
        </div>
    </div>
    <!-- End | Section -->
</div>
<!-- End | Main Container -->
