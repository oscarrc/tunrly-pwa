<app-banner></app-banner>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container under-banner-content">
    <div class="row section">
        <div class="col-xl-8 col-md-10 mx-auto">
            <h5 class="mb-3">Notifications and privacy</h5>
            <div class="d-flex align-items-center mb-1">
                <label for="notifications" class="setting-label pr-2">Get email notifications</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="notifications" [checked]="settings.notifications" [(ngModel)]="settings.notifications"
                           (change)="saveSettings()">
                    <label for="notifications"></label>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <label for="personalResults" class="setting-label pr-2">Get custom recomendations</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="personalResults" [(ngModel)]="settings.personalResults"
                            (change)="saveSettings()">
                    <label for="personalResults"></label>
                </div>
            </div>
            <h5 class="mt-4 mb-3">Music Quality</h5>
            <div class="d-flex align-items-center mb-1">
                <label for="quality" class="setting-label pr-2">Streaming quality</label>
                <select [disabled]="loading" name="quality" id="quality" class="custom-select custom-select-sm w-auto ml-auto"
                        [(ngModel)]="settings.quality" (change)="saveSettings()">
                    <option [selected]="settings.quality == 3" [ngValue]="0">Very High</option>
                    <option [selected]="settings.quality == 2" [ngValue]="1">High</option>
                    <option [selected]="settings.quality == 1" [ngValue]="2">Medium</option>
                    <option [selected]="settings.quality == 0" [ngValue]="4">Low</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="volume" class="setting-label pr-2">Volume level - Abjust the volume level for your enviroment</label>
                <select [disabled]="loading" name="volume" id="volume" class="custom-select custom-select-sm w-auto ml-auto"
                        [(ngModel)]="settings.volume" (change)="saveSettings()">
                    <option [ngValue]="0">Quiet</option>
                    <option [ngValue]="1">Normal</option>
                    <option [ngValue]="2">Loud</option>
                    <option [ngValue]="3">Louder</option>
                </select>
            </div>
            <h5 class="mt-4 mb-3">Theme</h5>
            <div class="d-flex align-items-center">
                <label for="dark" class="setting-label pr-2">Dark theme</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="dark" [(ngModel)]="settings.dark"
                        (change)="changeTheme()">
                    <label for="dark"></label>
                </div>
            </div>
            <h5 class="mt-4 mb-3">History</h5>
            <div class="d-flex align-items-center">
                <label for="theme" class="setting-label pr-2">Clear you music history</label>
                <button [disabled]="loading" type="button" (click)="clearHistory()" class="btn btn-pill btn-sm btn-primary ml-auto">Clear Now</button>
            </div>
            <h5 class="mt-4 mb-3">Security</h5>
            <div class="d-flex align-items-center">
                <label for="theme" class="setting-label pr-2">Close session in all devices</label>
                <button [disabled]="loading" type="button" (click)="closeAllSessions()" class="btn btn-pill btn-sm btn-primary ml-auto">Close Now</button>
            </div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
