<app-banner></app-banner>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container under-banner-content">
    <div class="row section">
        <div class="col-xl-8 col-md-10 mx-auto">
            <h5 class="mb-3">{{ 'user.settings.privacy' | translate }}</h5>
            <div class="d-flex align-items-center mb-1">
                <label for="notifications" class="setting-label pr-2">{{ 'user.settings.publicprofile' | translate }}</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="notifications" [checked]="settings.notifications" [(ngModel)]="settings.notifications"
                           (change)="saveSettings()">
                    <label for="notifications"></label>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <label for="personalResults" class="setting-label pr-2">{{ 'user.settings.publicfavorites' | translate }}</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="personalResults" [(ngModel)]="settings.personalResults"
                            (change)="saveSettings()">
                    <label for="personalResults"></label>
                </div>
            </div>
            <h5 class="mt-4 mb-3">{{ 'user.settings.musicquality' | translate }}</h5>
            <div class="d-flex align-items-center mb-1">
                <label for="quality" class="setting-label pr-2">{{ 'user.settings.streamingquality' | translate }}</label>
                <select [disabled]="loading" name="quality" id="quality" class="custom-select custom-select-sm w-auto ml-auto"
                        [(ngModel)]="settings.quality" (change)="saveSettings()">
                    <option [selected]="settings.quality == 3" [ngValue]="0">{{ 'user.settings.veryhigh' | translate }}</option>
                    <option [selected]="settings.quality == 2" [ngValue]="1">{{ 'user.settings.high' | translate }}</option>
                    <option [selected]="settings.quality == 1" [ngValue]="2">{{ 'user.settings.medium' | translate }}</option>
                    <option [selected]="settings.quality == 0" [ngValue]="4">{{ 'user.settings.low' | translate }}</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="volume" class="setting-label pr-2">{{ 'user.settings.volumelevel' | translate }}</label>
                <select [disabled]="loading" name="volume" id="volume" class="custom-select custom-select-sm w-auto ml-auto"
                        [(ngModel)]="settings.volume" (change)="saveSettings()">
                    <option [ngValue]="0">{{ 'user.settings.quiet' | translate }}</option>
                    <option [ngValue]="1">{{ 'user.settings.normal' | translate }}</option>
                    <option [ngValue]="2">{{ 'user.settings.loud' | translate }}</option>
                    <option [ngValue]="3">{{ 'user.settings.louder' | translate }}</option>
                </select>
            </div>
            <h5 class="mt-4 mb-3">{{ 'user.settings.theme' | translate }}</h5>
            <div class="d-flex align-items-center">
                <label for="dark" class="setting-label pr-2">{{ 'user.settings.darktheme' | translate }}</label>
                <div class="switch switch-primary ml-auto">
                    <input [disabled]="loading" type="checkbox" id="dark" [(ngModel)]="settings.dark"
                        (change)="changeTheme()">
                    <label for="dark"></label>
                </div>
            </div>
            <h5 class="mt-4 mb-3">{{ 'user.settings.history' | translate }}</h5>
            <div class="d-flex align-items-center">
                <label for="theme" class="setting-label pr-2">{{ 'user.settings.clearhistory' | translate }}</label>
                <button [disabled]="loading" type="button" (click)="clearHistory()" class="btn btn-pill btn-sm btn-primary ml-auto">{{ 'user.settings.clearbutton' | translate }}</button>
            </div>
            <h5 class="mt-4 mb-3">{{ 'user.settings.security' | translate }}</h5>
            <div class="d-flex align-items-center">
                <label for="theme" class="setting-label pr-2">{{ 'user.settings.closesession' | translate }}</label>
                <button [disabled]="loading" type="button" (click)="closeAllSessions()" class="btn btn-pill btn-sm btn-primary ml-auto">{{ 'user.settings.closebutton' | translate }}</button>
            </div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
