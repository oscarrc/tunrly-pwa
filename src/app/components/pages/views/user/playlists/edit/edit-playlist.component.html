<app-banner></app-banner>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    <div class="row section">
        <div class="col-xl-8 col-md-10 mx-auto">
            <form class="card" [formGroup]="playlistForm" *ngIf="playlist" (ngSubmit)="savePlaylist(playlistForm)" [ngClass]="formSubmitted ? 'submitted' : ''">
                <div class="card-header">
                    <h6 class="card-title mb-0">Edit Playlist</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="form-row form-group">
                                <label for="name" class="col-md-4 text-md-right col-form-label">Name</label>
                                <div class="col-md-7">
                                    <input formControlName="name" type="text" id="name" class="form-control">
                                    <div class="invalid-feedback d-block text-right" *ngIf="formSubmitted">
                                        <span *ngIf="playlistForm.controls.name.errors?.required">Please fill this field</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="image" class="col-md-4 text-md-right col-form-label">Cover Image<br><small>(Optional)</small></label>
                                <div class="col-md-7">
                                    <div class="custom-file">
                                        <input formControlName="image" type="file" class="custom-file-input" id="image" (change)="onFile($event.target.files)">
                                        <label class="custom-file-label" for="image">Choose File</label>
                                        <div class="invalid-feedback d-block text-right" *ngIf="formSubmitted">
                                            <span *ngIf="playlistForm.controls.image.errors?.requiredFileType">Filetype must be png or jpg</span>
                                            <span *ngIf="playlistForm.controls.image.errors?.requiredSize">File must not be greater than 1MB</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="description" class="col-md-4 text-md-right col-form-label">Description</label>
                                <div class="col-md-7">
                                    <div class="custom-file">
                                        <textarea formControlName="description"  id="description" class="form-control"></textarea>
                                        <div class="invalid-feedback d-block text-right" *ngIf="formSubmitted">
                                            <span *ngIf="playlistForm.controls.description.errors?.required">Please fill this field</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="description" class="col-md-4 text-md-right col-form-label">Public</label>
                                <div class="col-md-7">
                                    <div class="switch switch-primary ml-auto">
                                        <input formControlName="public" type="checkbox" id="public">
                                        <label for="public"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="container-header d-flex justify-content-between">
                                <span class="title">Tracklist</span>
                            </div>
                            <div class="mb-4" *ngFor="let track of playlist.tracks; let i = index">
                                <app-track-list-view [trackNumber]="(i + 1)" [track]="track" [icon]="'la la-trash'"  (buttonClicked)="removeFromPlaylist($event)" [options]="false"></app-track-list-view>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">                        
                        <div class="col-md-7 btn-inline text-center">
                            <button type="submit" class="btn btn-brand btn-air">Save</button>
                            <button type="button" class="btn btn-outline-secondary" [routerLink]="'/user/playlists'">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End | Main Container -->
