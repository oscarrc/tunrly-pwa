<div class="modal-dialog theme-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header border-bottom-0 pb-0">
            <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <h6 class="modal-title text-center mb-3">Login into Tunrly.com</h6>
        <div class="modal-body">
            <form action="#" [formGroup]="login" class="mx-4 pb-2" (ngSubmit)="submitLogin()">
                <!-- <div class="social-login">
                    <a href="javascript:void(0);" class="w-100 btn btn-social btn-facebook btn-default-air">
                        <span class="btn-content">
                            <i class="ion-logo-facebook"></i>
                            <span class="pl-2">Login With Facebook</span>
                        </span>
                    </a>
                    <a href="javascript:void(0);" class="w-100 mt-3 btn btn-social btn-google btn-default-air">
                        <span class="btn-content">
                            <i class="ion-logo-google"></i>
                            <span class="pl-2">Login With Google</span>
                        </span>
                    </a>
                </div> -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">@</div>
                        </div>
                        <input type="text" formControlName="userName" id="userName" class="form-control" placeholder="Username or email" required>
                        <div class="invalid-feedback" *ngIf="(formSubmitted && userName.invalid) && (userName.dirty || userName.touched)" ngClass="d-block">
                            <span *ngIf="userName.errors.required">Please fill this field</span>
                            <span *ngIf="userName.errors.email">Filled email id not valid</span>
                        </div>
                    </div>                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="ion-md-lock"></i></div>
                        </div>
                        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" minlength="4" required>
                        <div class="invalid-feedback" *ngIf="(formSubmitted && password.invalid) && (password.dirty || password.touched)" ngClass="d-block">
                            <span *ngIf="password.errors.required">Please fill this field</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-bold btn-air btn-primary load-page">Login</button>
                <p class="text-center pt-4">Forgotten password? <a href="">Click here</a>.</p>
            </form>
        </div>
    </div>
</div>
