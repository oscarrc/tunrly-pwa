<div class="modal-dialog theme-dialog" role="document">
    <div class="modal-content lang-content">
        <div class="modal-header">
          <div class="pr-3">
              <h5 class="modal-title mb-1">Language</h5>
              <p class="text-muted">Select your language</p>
          </div>
          <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
            <ul class="language-list">
                <li class="language-item">
                    <input type="radio" name="language" id="en" [checked]="lang === 'EN'" (click)="setLanguage('EN')">
                    <label for="en">English</label>
                </li>
                <li class="language-item">
                    <input type="radio" name="language" id="es" [checked]="lang === 'ES'" (click)="setLanguage('ES')">
                    <label for="es">Espa√±ol</label>
                </li>                
            </ul>
        </div>
        <div class="modal-footer text-center d-block pb-4">
            <button type="button" class="btn btn-primary btn-pill" (click)="close()">Close</button>
        </div>
    </div>
</div>
