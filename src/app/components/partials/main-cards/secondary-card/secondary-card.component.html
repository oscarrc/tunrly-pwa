<div class="custom-card" *ngIf="item">
    <div class="custom-card--img">
        <a [routerLink]="'/' + type + '/' + (item._id || item.name)">
            <img *ngIf="item.image" default="assets/images/cover/large.png" [src]="item?.image" alt="{{item?.name}}" [class]="imageBorderRadiusClass">
            <div *ngIf="!item.image" class="no-image" [class]="imageBorderRadiusClass"  [style.background-color]="(item._id || item.count) | toColor"></div>
            <span class="bg-blur">{{ item?.name | titlecase }}</span>
        </a>
    </div>
</div>
