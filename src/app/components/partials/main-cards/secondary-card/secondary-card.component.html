<div class="custom-card">
    <div class="custom-card--img">
        <a [routerLink]="'/' + type + '/' + (item._id || item.name)">
            <img *ngIf="item.image" [src]="item?.image" alt="{{item?.name}}" [class]="imageBorderRadiusClass">
            <div *ngIf="!item.image" class="no-image" [class]="imageBorderRadiusClass"  [style.background-color]="getBgColor(item._id || item.count)"></div>
            <span class="bg-blur">{{ item?.name | titlecase }}</span>
        </a>
    </div>
</div>
