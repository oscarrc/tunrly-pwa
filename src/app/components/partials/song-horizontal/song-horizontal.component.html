<div class="song-h--img">
    <img [src]="imageSrc || (song.image?.length ? song?.image[0] : 'assets/images/cover/small.png')" alt="{{song?.name}}" [class]="imageBorderRadiusClass">
</div>
<div class="song-h--desc">
    <span class="text-truncate song-h--name" title="{{song?.name}}">{{song?.name}}</span>
    <p class="text-truncate song-h--artist" title="{{song?.artist}}" *ngIf="song?.artist">{{song?.artist}}</p>
</div>
