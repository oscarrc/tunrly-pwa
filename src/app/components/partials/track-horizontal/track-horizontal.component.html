<div class="song-h--img">
    <img default="assets/images/cover/small.png" [src]="imageSrc || (track.image?.length ? track?.image[0] : 'assets/images/cover/small.png')" alt="{{track?.name}}" [class]="imageBorderRadiusClass">
</div>
<div class="song-h--desc">
    <span class="text-truncate song-h--name" title="{{track?.name}}">{{track?.name}}</span>
    <p class="text-truncate song-h--artist" title="{{track?.artist}}" *ngIf="track?.artist">{{track?.artist}}</p>
</div>
